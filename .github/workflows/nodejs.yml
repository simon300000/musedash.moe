name: Node CI

on:
  push:
    branches: '*'
  pull_request:
    branches : '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Use Node.js 18
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - run: npm install
    - run: npm run build
      env:
        CI: true
